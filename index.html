<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="time-unit">
                <span id="hrs">00</span>
                <div class="label">Hours</div>
            </div>
            <span>:</span>
            <div class="time-unit">
                <span id="min">00</span>
                <div class="label">Minutes</div>
            </div>
            <span>:</span>
            <div class="time-unit">
                <span id="sec">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
